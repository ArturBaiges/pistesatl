<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa</title>

  <!-- Bootstrap (integrat dins del fitxer) -->
  <style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css');
  </style>

  <!-- Efecte hover del menú -->
  <style>
    nav ul li a:hover {
      text-decoration: underline;
      color: #fff176 !important;
      transition: all 0.3s ease;
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="text-white p-3 position-relative text-center" style="background: linear-gradient(to right, #FFB700, #b22222);">
    <div class="header-title fs-3 fw-bold">PISTES</div>

    <!-- Menú hamburguesa -->
    <div class="menu-toggle position-absolute" style="left: 20px; top: 15px; font-size: 28px; cursor: pointer;" onclick="toggleMenu()">☰</div>

    <!-- Menú desplegable -->
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="index.html">Inici</a>
      <a href="Informacio.html">Informació</a>
      <a href="equipaments.html">Equipaments</a>
      <a href="mapa.html">Mapa</a>
      <a href="contacte.html">Contacte</a>
    </div>

    <div class="logo-container position-absolute" style="top: 10px; right: 20px;">
      <a href="index.html">
        <img src="imatges/PISTES (2).png" alt="Logo Pistes" class="logo-img" style="width: 60px; height: auto;">
      </a>
    </div>

    <nav class="mt-3">
      <ul class="list-inline mb-0">
        <li class="list-inline-item mx-2"><a href="index.html" class="text-warning fw-bold text-decoration-none">Inici</a></li>
        <li class="list-inline-item mx-2"><a href="Informacio.html" class="text-warning fw-bold text-decoration-none">Informació</a></li>
        <li class="list-inline-item mx-2"><a href="equipaments.html" class="text-warning fw-bold text-decoration-none">Equipaments</a></li>
        <li class="list-inline-item mx-2"><a href="mapa.html" class="text-warning fw-bold text-decoration-none">Mapa</a></li>
        <li class="list-inline-item mx-2"><a href="contacte.html" class="text-warning fw-bold text-decoration-none">Contacte</a></li>
      </ul>
    </nav>
  </header>

  <div class="container mt-4 p-4 rounded shadow" style="background: linear-gradient(to bottom, #fff9c4, #ffffff);">

    <main>
      <h1 class="text-center mb-4">Localització de les pistes</h1>
      <div id="map-container" class="rounded overflow-hidden shadow">
        <iframe src="./maps/index.html" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>
    </main>
  </div>

  <!-- Botó per pujar a dalt -->
  <button onclick="scrollToTop()" class="back-to-top">&uarr;</button>

  <footer class="bg-danger text-white text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Pistes - Totes les pistes d'atletisme del Camp de Tarragona</p>
  </footer>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
      }
    }

    window.addEventListener("click", function(e) {
      const toggle = document.querySelector(".menu-toggle");
      const menu = document.getElementById("dropdown-menu");
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
